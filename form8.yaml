general:
  name: joker

components:
  - name: web
    type: stateless
    containers:
      - dir: .
        readyCheck:
          httpGet:
            port: 80
            path: /health
    expose:
      - servicePort: 80
        containerPort: 80
        accessible-from:
          - minikube

tests:
  - name: func
    containers:
      - dir: tests/func

env-types:
  - type-regex: '(?!prod).*'
    modifier:
      components:
        - name: .*
          containers:
            - name: .*
              envVars:
                DEBUG: 'on'
