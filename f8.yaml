general:
  name: joker
components:
  - type: stateless
    name: joker
    containers:
      - dir: ./
    expose:
      - servicePort: 80
        containerPort: 80
        external: true
    autoscale:
      max_instances: 5
      target_cpu_util: 80
tests:
  - name: load
    containers:
      - dir: ./tests/load
  - name: func
    containers:
      - dir: ./tests/func
