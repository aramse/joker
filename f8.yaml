general:
  name: joker
components:
  - type: stateless
    name: joker
    containers:
      - dir: ./
        readyCheck:
          httpGet:
            port: 80
            path: /health
    expose:
      - servicePort: 80
        containerPort: 80
        external: true
    instances: 3
tests:
  - name: load
    containers:
      - dir: ./tests/load
  - name: func
    containers:
      - dir: ./tests/func
